<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AIESEC OAuth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .login-btn {
            background-color: #0077b6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .login-btn:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login with AIESEC</h2>
        <p>Click the button below to authenticate via AIESEC OAuth.</p>
        <a class="login-btn" href="/auth/oauth/aiesec/">Login with AIESEC</a>
    </div>
</body>
</html>
