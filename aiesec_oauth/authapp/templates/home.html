<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AIESEC OAuth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .login-btn, .logout-btn {
            background-color: #0077b6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
        .login-btn:hover, .logout-btn:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if user.is_authenticated %}
            <h1>Welcome, {{ user.first_name }}!</h1>
            <p>You have successfully logged in using AIESEC OAuth.</p>
            <a class="logout-btn" href="/auth/logout/">Logout</a>
        {% else %}
            <h2>Login with AIESEC</h2>
            <p>Click the button below to authenticate via AIESEC OAuth.</p>
            <a class="login-btn" href="/auth/oauth/aiesec/">Login with AIESEC</a>
        {% endif %}
    </div>
</body>
</html>
